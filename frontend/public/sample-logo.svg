<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main logo shape -->
  <rect x="20" y="20" width="60" height="60" rx="8" fill="url(#logoGrad)" opacity="0.9"/>
  
  <!-- Logo icon -->
  <circle cx="35" cy="40" r="8" fill="white" opacity="0.9"/>
  <circle cx="65" cy="40" r="8" fill="white" opacity="0.9"/>
  <rect x="30" y="55" width="40" height="4" rx="2" fill="white" opacity="0.9"/>
  
  <!-- Company name -->
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">LOGO</text>
  
  <!-- Subtle border -->
  <rect x="20" y="20" width="60" height="60" rx="8" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
</svg> 